name: Node.js CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # - name: Clear npm cache
      #   run: npm cache clean -f

      # - name: Checkout code
      #   uses: actions/checkout@v2

      - name: Change to the desired directory
        run: cd /payment-api

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
